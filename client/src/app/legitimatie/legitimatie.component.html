<ng-container>
  <div class="page-container">
    <div class="title-add">
      <h1 class="first-title">Legitimatiei</h1>
      <button mat-button color="primary" (click)="addLegitimatie()">Genereaza legitimatie</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="serie_legitimatie">
        <th mat-header-cell *matHeaderCellDef> Cod legitimatie </th>
        <td mat-cell *matCellDef="let element"> {{element.serie_legitimatie}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="data_expirare">
        <th mat-header-cell *matHeaderCellDef> Data Expirare </th>
        <td mat-cell *matCellDef="let element"> {{element.data_expirare}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actiuni</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex align-items-center">
            <div ngbDropdown container="body" class="actions-wrapper">
              <div>
                <a href="javascript: void(0);" (click)="deleteLegitimatie(element)"
                   class="text-primary cursor-pointer"
                   placement="top" >
                  <mat-icon aria-hidden="false">delete</mat-icon>
                </a>
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</ng-container>
