<ng-container>
  <div class="page-container">
    <div class="title-add">
      <h1 class="first-title">Carti</h1>
      <button mat-button color="primary" (click)="addBook()">Adauga carte</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Cod carte </th>
      <td mat-cell *matCellDef="let element"> {{element.codCarte}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titlu </th>
      <td mat-cell *matCellDef="let element"> {{element.titlu}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="subcategory">
      <th mat-header-cell *matHeaderCellDef> Subcategorie </th>
      <td mat-cell *matCellDef="let element"> {{element.codSubcategorie}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="nrExemplare">
      <th mat-header-cell *matHeaderCellDef> Nr. exemplare </th>
      <td mat-cell *matCellDef="let element"> {{element.nrExemplare}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actiuni</th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex align-items-center">
          <div ngbDropdown container="body" class="actions-wrapper">
            <div class="margin-right">
              <a href="javascript: void(0);" (click)="editBook(element)"
                 class="text-primary cursor-pointer"
                 placement="top" >
                <mat-icon aria-hidden="false">edit</mat-icon>
              </a>
        </div>
            <div>
              <a href="javascript: void(0);" (click)="deleteBook(element)"
                 class="text-primary cursor-pointer"
                 placement="top" >
                <mat-icon aria-hidden="false">delete</mat-icon>
              </a>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</ng-container>
