<h2 mat-dialog-title>Editeaza carte</h2>
<mat-dialog-content>
  <div class="example-container">
    <div class="form-container">
      <form [formGroup]="editBookForm" (submit)="editBook()">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Subcategorie
          </mat-label>
          <input matInput formControlName="cod_subcategorie" required>
          <mat-error *ngIf="editBookForm && editBookForm.controls
          && editBookForm.controls['cod_subcategorie'] && editBookForm.controls['cod_subcategorie'].touched
          && editBookForm.controls['cod_subcategorie'].invalid && editBookForm.controls['cod_subcategorie'].errors">
            <span *ngIf="editBookForm.controls['cod_subcategorie'].errors['required']">This field is mandatory.</span>
            <span *ngIf="editBookForm.controls['cod_subcategorie'].errors['editBookForm']">This field is invalid.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Titlu
          </mat-label>
          <input matInput formControlName="titlu" required type="text">
          <mat-error *ngIf="editBookForm && editBookForm.controls
          && editBookForm.controls['titlu'] && editBookForm.controls['titlu'].touched
          && editBookForm.controls['titlu'].invalid && editBookForm.controls['titlu'].errors">
            <span *ngIf="editBookForm.controls['titlu'].errors['required']">This field is mandatory.</span>
            <span *ngIf="editBookForm.controls['titlu'].errors['editBookForm']">This field is invalid.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Numar exemplare
          </mat-label>
          <input matInput formControlName="nr_exemplare" type="number">
          <mat-error *ngIf="editBookForm && editBookForm.controls
          && editBookForm.controls['nr_exemplare'] && editBookForm.controls['nr_exemplare'].touched
          && editBookForm.controls['nr_exemplare'].invalid && editBookForm.controls['nr_exemplare'].errors">
            <span *ngIf="editBookForm.controls['nr_exemplare'].errors['required']">This field is mandatory.</span>
            <span *ngIf="editBookForm.controls['nr_exemplare'].errors['editBookForm']">This field is invalid.</span>
          </mat-error>
        </mat-form-field>
      </form>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="editBook()" color="primary"  type="submit">Save</button>
</mat-dialog-actions>
